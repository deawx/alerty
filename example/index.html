<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <title>Alerty</title>
  <link rel="stylesheet" href="../lib/alerty.css">
  <style>
    *{box-sizing: border-box; }
    html {font-size: 16px; font-family: sans-serif; height: 100%; }
    body {margin: 0; padding: 0; overflow-x: hidden; overflow-y: scroll; position: relative; font-family: arial}
    .demo {width: 80%; margin: 0 auto; margin-top: 100px;  text-align: center;}
    .btn {font-size:14px; width:88px;text-align:center;border:1px solid #ddd; display: inline-block; height:36px;line-height:36px; cursor:pointer; margin: 10px 0;}
  </style>
</head>
<body>
  <div class="demo">
    <p>Callback Information: <span id="callback">prepared!</span></p>
    <a class="btn" type="button" id="test1">alert</a>
    <a class="btn" type="button" id="test2">toasts</a>
    <a class="btn" type="button" id="test3">confirm</a>
    <a class="btn" type="button" id="test4">prompt</a>
  </div>
  <script src="../lib/alerty.js"></script>
  <script>
    var $msg = document.getElementById('callback');
    document.getElementById('test1').onclick = function () {
      alerty.alert('操作已完成！', {title: '提示'}).then(() => $msg.innerHTML = 'ALERT OK!')
    }
    document.getElementById('test2').onclick = function () {
      alerty.toasts('123', {bgColor: '#ccc', fontColor: '#000'}, function(){alert('toasts callback')})
    }
    document.getElementById('test3').onclick = function () {
      alerty.confirm(
        'Are you sure?', 
        {title: 'Notes', cancelLabel: 'Cancel', okLabel: 'Confirm', maskClosable: false}, 
      )
    }
    document.getElementById('test4').onclick = function () {
      alerty.prompt(
        {inputPlaceholder: '请输入密码', inputType: 'password', title: '密码验证'}
      )
    }
  </script>
</body>
</html>
